<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gutenberg Login</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1eae85dfa.js" cross></script>
  </head>
<body>
  <header>
    <img class="isologo" src="img\isologomoradosmall.png">
    <nav>
    <input type="checkbox" id="check">
      <label for="check" class="btn_menu">
          <i class="fas fa-bars"></i>
      </label>
      <ul>
          <li><a class="active" href="/">Inicio</a></li>
          <li><a href="#">Géneros</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Crowfounding</a></li>
          <li><a href="/registro">Registro</a></li>
          <li><a href="/login">Login</a></li>
      </ul> 
      </nav>     
  </header>
    <div class="lowerbar">
      <div class="search">
      <input class="searchbar" type="text" placeholder="buscar" required>
      </div>
      <div class="lupa"><i class="fas fa-search"></i>
      </div>
      <span class="profile"><i class="far fa-user-circle"></i></span>
      <span class="cart"><i class="fas fa-shopping-cart"></i></span>
  </div>
         
    <form  method="get" class="create-form">
      <h2>Iniciar Sesion</h2>
 
        <div>
            <label>Nombre de Usuario</label>
            <br>
            <input type="login" name="loginUsuario" id="loginUsuario" required>
        </div>

        <div>
            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <br>
            <button type="login" value="Ingresar y volver al Home" class="boton-personalizado"><a href="/">Iniciar Sesion</a></button>
        </div>

        <div>
            <br>
            <button type="registro" value="Registrarse" class="boton-personalizado"><a href="/registro">Registrarme</a></button>
        </div>
    </form>

        <footer>
            <div class="footerbold">Gutenberg</div>
            <div>Contacto</div>
            <div>Política de privacidad</div>
            <div>Guía de compra</div>
            <div>Atención al cliente</div>
            <div>Promociones</div>
            <div>Preguntas frecuentes</div>
          </footer>
          
        <div class="copyright">
            <h6>Copyright © 2022 Gutenberg Libros S.A.</h6>
        </div>
</body>
</html>
